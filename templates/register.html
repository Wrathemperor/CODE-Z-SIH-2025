{% extends "base.html" %}

{% block title %}Register Account{% endblock %}

{% block content %}
<div class="min-h-[60vh] flex items-center justify-center">
    <div class="max-w-md w-full bg-white/50 dark:bg-slate-800/50 backdrop-blur-xl rounded-2xl shadow-lg p-8">
        <div class="text-center mb-8">
            <h1 class="font-playfair text-3xl font-bold text-gray-900 dark:text-white" data-lang-en="Create an Account" data-lang-hi="खाता बनाएं">Create an Account</h1>
            <p class="font-poppins text-gray-600 dark:text-gray-400 mt-2" data-lang-en="Sign up to access the dashboard." data-lang-hi="डैशबोर्ड तक पहुंचने के लिए साइन अप करें।">Sign up to access the dashboard.</p>
        </div>
        <form action="{{ url_for('register') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-lang-en="Username" data-lang-hi="उपयोगकर्ता नाम">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-100 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300" data-lang-en="Password" data-lang-hi="पासवर्ड">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-3 bg-gray-100 dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-full shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform hover:scale-105">
                    <span data-lang-en="Register" data-lang-hi="पंजीकरण करें">Register</span>
                </button>
            </div>
        </form>
         <p class="text-center text-sm text-gray-600 dark:text-gray-400 mt-6">
            <span data-lang-en="Already have an account?" data-lang-hi="क्या आपके पास पहले से एक खाता है?">Already have an account?</span>
            <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500" data-lang-en="Log in" data-lang-hi="लॉग इन करें">Log in</a>
        </p>
    </div>
</div>
{% endblock %}
